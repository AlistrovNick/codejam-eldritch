<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Eldritch</title>
</head>

<body>
    <div class="container">
        <div class="settings">
            <div class="settings__cards">
                <input class="settings__input" type="radio" name="ancient" id="ancient_1" value="0" checked>
                <label for="ancient_1">
                    <img src="./assets/Ancients/Azathoth.jpg" alt="ancient" class="settings__card card"></img>
                </label>
                <input class="settings__input" type="radio" name="ancient" id="ancient_2" value="1">
                <label for="ancient_2">
                    <img src="./assets/Ancients/Cthulthu.jpg" alt="ancient" class="settings__card card"></img>
                </label>
                <input class="settings__input" type="radio" name="ancient" id="ancient_3" value="2">
                <label for="ancient_3">
                    <img src="./assets/Ancients/IogSothoth.jpg" alt="ancient" class="settings__card card"></img>
                </label>
                <input class="settings__input" type="radio" name="ancient" id="ancient_4" value="3">
                <label for="ancient_4">
                    <img src="./assets/Ancients/ShubNiggurath.jpg" alt="ancient" class="settings__card card"></img>
                </label>
            </div>
            <div class="settings__difficulty difficulty">
                <input class="difficulty__input" type="radio" name="difficulty" id="diff_0" value="0">
                <label class="difficulty__choise difficulty__choise_very-easy" for="diff_0">Very Easy</label>
                <input class="difficulty__input" type="radio" name="difficulty" id="diff_1" value="1">
                <label class="difficulty__choise difficulty__choise_easy" for="diff_1">Easy</label>
                <input class="difficulty__input" type="radio" name="difficulty" id="diff_2" value="2" checked>
                <label class="difficulty__choise difficulty__choise_normal" for="diff_2">Normal</label>
                <input class="difficulty__input" type="radio" name="difficulty" id="diff_3" value="3">
                <label class="difficulty__choise difficulty__choise_hard" for="diff_3">Hard</label>
                <input class="difficulty__input" type="radio" name="difficulty" id="diff_4" value="4">
                <label class="difficulty__choise difficulty__choise_insane" for="diff_4">Insane</label>
            </div>
            <div class="settings__buttons">
                <button class="setting__btn btn">Shuffle</button>
            </div>
        </div>
        <div class="game">
            <div class="game__tracker">
                <div class="game__stage first-stage">
                    <h3 class="game__title">First Stage</h3>
                    <div class="game__counters">
                        <span class="game__counter game__counter_green">1</span>
                        <span class="game__counter game__counter_brown">1</span>
                        <span class="game__counter game__counter_blue">1</span>
                    </div>
                </div>
                <div class="game__stage second-stage">
                    <h3 class="game__title">Second Stage</h3>
                    <div class="game__counters">
                        <span class="game__counter game__counter_green">1</span>
                        <span class="game__counter game__counter_brown">1</span>
                        <span class="game__counter game__counter_blue">1</span>
                    </div>
                </div>
                <div class="game__stage third-stage">
                    <h3 class="game__title">Third Stage</h3>
                    <div class="game__counters">
                        <span class="game__counter game__counter_green">1</span>
                        <span class="game__counter game__counter_brown">1</span>
                        <span class="game__counter game__counter_blue">1</span>
                    </div>
                </div>
            </div>
            <img class="game__deck card" src="./assets/mythicCardBackground.jpg" alt="closed card">
            <img class="game__opened-card card" src="" alt="opened card">
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
